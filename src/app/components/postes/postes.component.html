<div class="container">
<div class="row">
  <div class="col-md-2" id="leftsidebar">
    <div class="insidleftbar">
      <h3 class="title">Profiles Actives:</h3>
      <div class="blocks">
        <img src="" class="commentimg">
        <img src="" class="commentimg" >
        <h3><a class="a" >login</a></h3>
      </div>
    </div>
  </div>

  <div class="col-md-7" id="center" >

    <div class="offercard">
      <div class="poster offerelement" >
        <a class="a">
          <img src="">
        </a>
        <span class="postername ">Connected user</span>
      </div>

      <form >
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Que voulez vous dire?" [(ngModel)] ="poste.contenu"  name="statutIsolement" ></textarea>
          <div class="attachments">
            <h4>Attacher un fichier :</h4>
            <ul>
              <li>
                <i class="fa fa-music"></i>
                <label class="fileContainer">
                  <input type="file" accept="audio/*" (change)="onChange($event.target.files)" >
                </label>
              </li>
              <li>
                <i class="fa fa-image"></i>
                <label class="fileContainer">
                  <input type="file" accept="image/*" (change)="onChange($event.target.files)" >
                </label>
              </li>
              <li>
                <i class="fa fa-video-camera"></i>
                <label class="fileContainer">
                  <input type="file" accept="video/*" (change)="onChange($event.target.files)" >
                </label>
              </li>
              <li>
                <i class="fa fa-file-pdf-o"></i>
                <label class="fileContainer">
                  <input type="file" accept="application/pdf" (change)="onChange($event.target.files)" >
                </label>
              </li>
            </ul>
          </div>
          <div class="blocks">
            <div class="dropdown">
              <select class="browser-default custom-select" name="categorie" [(ngModel)]="poste.categorie">
                <option selected>Spécifier le domaine de votre idée ?</option>
                <option value="IOT">IOT</option>
                <option value="AI">AI</option>
                <option value="BI">BI</option>
              </select>
            </div>
          </div>
        </div>
      </form>
      <div class="offerelement" ><a class="myButton" (click)="addPoste()">Publier</a>
      </div>
    </div>

    <!-- repeted one -->
    <div *ngFor="let utilisateur of utilisateurs">
    <div class="offercard" *ngFor="let poste of utilisateur.postes" >
      <div class="poster offerelement">
        <img src="../../assets/postes/images/icons/usertest.png">
        <span class="postername">{{utilisateur.nom}} {{utilisateur.prenom}}</span>
      </div>
      <div class="offerelement ">
        <span>{{poste.datePoste}}</span>
        <br>
        <br>
        <div class="post-thumb-gallery" *ngIf="poste.type == 'image'"  >
          <figure class="post-thumb img-popup">
              <img src="../../assets/postes/images/post-1.jpg" alt="post image">
          </figure>
        </div>
        <div class="" *ngIf="poste.type == 'pdf'" >
          <figure class="">
              <a href="poste.lien" style="text-decoration: none;" alt="post image">{{poste.lien}}</a>
          </figure>
        </div>
        <div class="post-thumb-gallery" *ngIf="poste.type == 'video'" >
          <figure class="post-thumb img-popup">
            <div class="embed-responsive embed-responsive-21by9">
              <video width="320" height="240" controls>
                <source src="../../assets/postes/videos/3%20%20Tp%20angular%20creation%20projet.mp4" type="video/mp4">
              </video>
            </div>
          </figure>
        </div>
        <div class="post-thumb-gallery" *ngIf="poste.type == 'audio'" >

              <audio width="420" height="240" controls>
                <source src="../../assets/postes/videos/3%20%20Tp%20angular%20creation%20projet.mp4" type="video/mp4">
              </audio>
        </div>
      </div>
      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="offerelement">
              <div class="we-video-info">
                <ul class="post-bare">
                  <li>
															<span class="views" data-toggle="tooltip" title="views">
																<i class="fa fa-eye"></i>
																<ins>1.2k</ins>
															</span>
                  </li>
                  <li>
															<span class="comments" data-toggle="tooltip" title="Comments">
																<a><i class="fa fa-comments-o"></i></a>
																<ins>52</ins>
															</span>
                  </li>
                  <li>
															<span class="like" data-toggle="tooltip" title="like">
																<i class="fa fa-heart-o"></i>
																<ins>2.2k</ins>
															</span>
                  </li>
                  <li>
															<span class="dislike" data-toggle="tooltip" title="dislike">
																<i class="fa fa-thumbs-o-down"></i>
																<ins>200</ins>
															</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div>
            <div class="panel-body">
              <div class="commentarea">
                <hr>
                <div class="comment">
                  <br>
                  <br>
                  <img class="commentimg" src="" style="margin-top: -12px;">
                  <span>Test</span>

                </div>
                <div class="addcomment">
                  <div class="displayitems" >

                    <img class="commentimg" src="" style=" margin-bottom: -15px;" >


                  </div>
                  <div class="displayitems">
                    <form>
                      <div class="form-group ">
                        <input class="form-control commentinput " type="text" placeholder="Ajouter un commentaire" name="commentaire">

                      </div>
                    </form>
                  </div>
                  <div class="displayitems" ><a class="addcommentN" id="addcomment" >Envoyer</a>
                  </div>

                </div>


              </div>



            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
    <!-- repeted one -->


  </div>

  <div class="col-md-3" id="rightsidebar">

    <div class="blocks "  >
      <h2 > Catégories: </h2>
    </div>
    <div class="blocks" >
      <div class="widget-body">
        <ul class="like-page-list-wrapper">
          <li class="unorder-list">
            <!-- profile picture end -->
            <div class="profile-thumb">
              <a href="#">
                <figure class="profile-thumb-small">
                  <img src="assets/postes/images/icons/cercle.png" alt="Cat_img" height="20" width="20">
                </figure>
              </a>
            </div>
            <!-- profile picture end -->

            <div class="unorder-list-info">
              <h3 class="list-title"><a href="#">IOT</a></h3>
            </div>
          </li>
          <li class="unorder-list">
            <!-- profile picture end -->
            <div class="profile-thumb">
              <a href="#">
                <figure class="profile-thumb-small">
                  <img src="assets/postes/images/icons/sound.png" alt="Cat_img" height="20" width="20">
                </figure>
              </a>
            </div>
            <!-- profile picture end -->

            <div class="unorder-list-info">
              <h3 class="list-title"><a href="#">IA</a></h3>
            </div>
          </li>
        </ul>
    </div>
    </div>
  </div>
</div>
</div>
